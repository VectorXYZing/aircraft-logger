<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Aircraft Tracker Dashboard</h1>
    </header>
    <main>
        <h2>Latest Aircraft Logs</h2>
        {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Time (UTC)</th>
                    <th>Hex</th>
                    <th>Callsign</th>
                    <th>Altitude</th>
                    <th>Speed</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Registration</th>
                    <th>Model</th>
                    <th>Operator</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No data available for today.</p>
        {% endif %}
    </main>
</body>
</html>
